services:
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    restart: on-failure
    ports:
      - 3001:3001
    volumes:
      - /containers/uptime-kuma/data:/app/data
    labels:
      - traefik.frontend.rule=Host:localhost;PathPrefixStrip:/uptime-kuma
    networks:
      - traefik_default
networks:
  traefik_default:
    external: true