version: '3.9'
services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    container_name: audiobookshelf
    restart: unless-stopped
    ports:
      - 13378:80
    volumes:
      - /containers/audiobookshelf/config:/config
      - ${DATA_DIR}:/data
      - ${DATA_DIR_EXTRA}:/extra # optional
      - ${BULK_DIR}:/bulk # optional
      - /etc/timezone:/etc/timezone:ro
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    ports:
      - 8096:8096
    devices:
      - /dev/dri:/dev/dri # for intel hardware decode
    environment:
      - DOCKER_MODS=linuxserver/mods:jellyfin-opencl-intel # for intel hardware decode
    volumes:
      - /containers/jellyfin:/config
      - ${DATA_DIR}:/data
      - ${DATA_DIR_EXTRA}:/extra # optional
      - ${BULK_DIR}:/bulk # optional
      - /etc/timezone:/etc/timezone:ro
    networks:
      - servarr_bridge
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    restart: unless-stopped
    ports:
      - 5057:5055
    volumes:
      - /containers/jellyseerr/:/app/config
      - /etc/timezone:/etc/timezone:ro
    networks:
      - servarr_bridge
  kavita:
    image: jvmilazz0/kavita:latest
    container_name: kavita
    restart: unless-stopped
    ports:
      - 5000:5000
    volumes:
      - /containers/kavita/config:/kavita/config
      - ${DATA_DIR}:/data
      - ${DATA_DIR_EXTRA}:/extra # optional
      - ${BULK_DIR}:/bulk # optional
      - /etc/timezone:/etc/timezone:ro
  navidrome:
    image: deluan/navidrome:latest
    container_name: navidrome
    restart: unless-stopped
    ports:
      - 4533:4533
    volumes:
      - /containers/navidrome/data:/data
      - ${DATA_DIR}/music:/music:ro
      - ${DATA_DIR_EXTRA}:/extra # optional
      - ${BULK_DIR}:/bulk # optional
      - /etc/timezone:/etc/timezone:ro
networks:
  servarr_bridge:
    external: true