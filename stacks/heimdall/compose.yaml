version: "3"
services:
  heimdall:
    image: linuxserver/heimdall
    container_name: heimdall
    volumes:
      - /containers/heimdall:/config
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    ports:
      - 80:80
      - 443:443
    restart: always
    network_mode: host
networks: {}
