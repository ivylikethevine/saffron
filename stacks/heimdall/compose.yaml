version: "3.8"
services:
  heimdall:
    image: linuxserver/heimdall
    container_name: heimdall
    restart: always
    network_mode: host
    ports:
      - 80:80
      - 443:443
    env_file:
      - ../common.env.public
    volumes:
      - /containers/heimdall:/config
      - /etc/timezone:/etc/timezone:ro
networks: {}